<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in/up Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title">Sign in/up form</h2>

    <div class="container" id="container">
      <!-- Sign in Section -->
      <div class="signin">
        <p class="signin-title">Sign in</p>

        <div class="circul">
          <div class="gol"><img src="./google.webp" alt="Google" /></div>
          <div class="gol">
            <img src="./Facebook_Logo_2023.png" alt="Facebook" />
          </div>
          <div class="gol"><img src="./insta.png" alt="Instagram" /></div>
        </div>

        <p class="or-text">or use your account</p>
        <input type="email" placeholder="Email" required title="Please enter your email address" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button type="button" class="not">Sign in</button>
      </div>

      <!-- Sign up Section -->
      <div class="signup">
        <p class="signup-greeting">Hello, Darling!</p>
        <p class="signup-text">
          Enter your personal details and start your journey with us
        </p>
        <button class="gost">Sign up</button>
      </div>
    </div>
  </body>
</html>
